
<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js">
  function downloadResult() {
      const img = document.getElementById("resultImage");
      if (!img) return;
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "result.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

</script>
    
  <style>
    :root {
      --moonshot-primary: #ff6be2;
      --moonshot-secondary: #8f00ff;
      --moonshot-bg: linear-gradient(135deg, #0e0a1f, #1a1530);

    body {
      font-family: 'Segoe UI', sans-serif;

    header img {
      display: block;

    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;

      gap: 12px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff44cc, var(--moonshot-secondary));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .upload-section {
color: white;
      margin-top: 40px;
    }
    .preview-box {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 2px dashed #bbb;
color : white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .preview-box span {
      pointer-events: auto;
    }
    .preview-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    input[type="file"] {
      display: none;
    }
    .generate-button {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff44cc, var(--moonshot-secondary));
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 40px;
      width: 300px;
      height: 300px;
      margin-inline: auto;
color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #ccc;
      border-radius: 12px;
      overflow: hidden;
    }
    #result img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .nav-buttons button, .generate-button {
      transition: all 0.2s ease;
    }
    .nav-buttons button:hover, .generate-button:hover {
      transform: translateY(-2px);
      box-shadow: 2px 4px 12px rgba(0,0,0,0.2);
    }

.nav-link-button {
  text-decoration: none;
  padding: 10px 20px;
  font-size: 15px;

  background: linear-gradient(135deg, #ff44cc, var(--moonshot-secondary));

}

}
    
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <div class="nav-buttons">
  <a href="https://x.com" target="_blank" class="nav-link-button">Community</a>
  <a href="https://pump.fun" target="_blank" class="nav-link-button">Buy</a>
    </div>
  </header>

  <main class="upload-section">
    <h2>Moonification Maker</h2>

    <div class="preview-box" id="previewBox">
        <span id="uploadText">Click or drag to upload your image</span>
      </div>
    <input type="file" id="imageInput" accept="image/*" />

    <button class="generate-button" onclick="generate()">Generate</button>

    <div id="downloadContainer" style="margin-top: 20px; display:none;">
  <button id="downloadButton" class="generate-button" onclick="downloadResult()">Download</button>
</div>

    <div id="result">No image generated yet.</div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      "https://bkvgmmxrcldjoofqmprk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdmdtbXhyY2xkam9vZnFtcHJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMTQyODQsImV4cCI6MjA2NjU5MDI4NH0.GyqJtfyEUu3FXDP41u3hMH59zbr9UEhuXZUKhaeTU-w"
    );

    const imageInput = document.getElementById("imageInput");
    const previewBox = document.getElementById("previewBox");
    const uploadText = document.getElementById("uploadText");
    const resultDiv = document.getElementById("result");

    previewBox.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        previewBox.innerHTML = "";
        const img = document.createElement("img");
        img.src = e.target.result;
        img.alt = "Preview";
        previewBox.appendChild(img);
      };
      reader.readAsDataURL(file);
    });

    async function uploadToSupabase(file) {
      const fileName = `${Date.now()}-${file.name}`;
      const { error } = await supabase.storage.from("uploads").upload(fileName, file, {
        cacheControl: "3600",
        upsert: false
      });
      if (error) throw error;
      return `https://bkvgmmxrcldjoofqmprk.supabase.co/storage/v1/object/public/uploads/${fileName}`;
    }

    async function generate() {
      const file = imageInput.files[0];
      if (!file) return alert("Please select an image.");
      resultDiv.innerText = "Loading...";
      try {
        const imageUrl = await uploadToSupabase(file);
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageUrl })
        });
        const data = await res.json();
        if (data?.output?.[0]) {
          resultDiv.innerHTML = `<img src="${data.output[0]}" alt="Result" />`;
        } else {
          resultDiv.innerHTML = "<pre>‚ùå Error</pre>";
        }
      } catch (err) {
        resultDiv.innerText = "Error! Try Again.";
      }
    }

 function downloadResult() {
      const img = document.getElementById("resultImage");
      if (!img) return;
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "result.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
