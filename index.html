
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOWIQ Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="font-family: Comic Sans MS; text-align:center; padding:30px;">
  <h2>LOWIQ Meme Generator</h2>
  <input type="file" id="imageInput" accept="image/*" /><br><br>
  <button onclick="generate()">Generate</button>
  <div id="result" style="margin-top:20px;">대기 중...</div>

  <script>
    const supabase = window.supabase.createClient(
      "https://bkvgmmxrcldjoofqmprk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdmdtbXhyY2xkam9vZnFtcHJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMTQyODQsImV4cCI6MjA2NjU5MDI4NH0.GyqJtfyEUu3FXDP41u3hMH59zbr9UEhuXZUKhaeTU-w"
    );

    async function uploadToSupabase(file) {
      const fileName = `${Date.now()}-${file.name}`;
      const { error } = await supabase.storage.from("uploads").upload(fileName, file, {
        cacheControl: "3600",
        upsert: false
      });

      if (error) throw error;

      return `https://bkvgmmxrcldjoofqmprk.supabase.co/storage/v1/object/public/uploads/${fileName}`;
    }

    async function generate() {
      const file = document.getElementById("imageInput").files[0];
      const resultDiv = document.getElementById("result");

      if (!file) {
        alert("이미지를 선택하세요.");
        return;
      }

      resultDiv.innerText = "🆙 Supabase에 업로드 중...";
      try {
        const imageUrl = await uploadToSupabase(file);

        resultDiv.innerText = "🧠 Replicate 호출 중...";
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageUrl })
        });

        const data = await res.json();
        if (data?.output?.[0]) {
          resultDiv.innerHTML = `<img src="${data.output[0]}" style="max-width:80%;" />`;
        } else {
          resultDiv.innerHTML = "<pre>실패: " + JSON.stringify(data, null, 2) + "</pre>";
        }
      } catch (err) {
        resultDiv.innerText = "❌ 오류 발생: " + err.message;
      }
    }
  </script>
</body>
</html>
